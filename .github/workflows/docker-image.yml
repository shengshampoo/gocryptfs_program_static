name: Docker Image CI - X86_64 for Alpine Linux with golang

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag buildergo .

    - name: build static program with alpine linux docker with golang 
      run: |
        docker run --cidfile=buildergo.cid buildergo true
        docker cp "$(cat buildergo.cid):work/artifact/." .

    - name: Upload static program
      uses: actions/upload-artifact@v4
      with:
        name: gocryptfs-${{ matrix.os }}
        path: ./*.tar.xz
